<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<div class="main">
    <div class="cardContainer">
            <article class="personCard">
                <div class="titleContainer">
                    <div class="imagePerson">
                        <img class="image" src="./images/image-jeremy.png" alt="Jeremy Profile">
                    </div>
                    <div class="titlePerson">
                        <p class="reportFor">Report for</p>
                        <h4 class="nameOfYou">Jeremy Rebson</h4>
                    </div>
                </div>
                <div class="daysContainer">
                    <h5 class="days">Daily</h5>   
                    <h5 class="days">Weekly</h5>   
                    <h5 class="days">Monthly</h5>   
                </div>
            </article>
            <div class="otherContainer">
            <article class="otherCards lightOrange">
                <div class="imgOfCard">
                    <img src="./images/icon-work.svg" alt="Work">
                </div>
                <div class="infoOfCard">
                    <div class="titles">
                        <h4 class="title">Work</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">32hrs</h3>
                        <h5 class="lastWeek">Last Week - 36hrs</h5>
                    </div>
                </div>
            </article>

            <article class="otherCards softBlue">
                <div class="imgOfCard">
                    <img src="./images/icon-play.svg" alt="Work">
                </div>
                <div class="infoOfCard ">
                    <div class="titles">
                        <h4 class="title">Play</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">10hrs</h3>
                        <h5 class="lastWeek">Last Week - 8hrs</h5>
                    </div>
                </div>
            </article>

            <article class="otherCards lightRed">
                <div class="imgOfCard">
                    <img src="./images/icon-study.svg" alt="Work">
                </div>
                <div class="infoOfCard">
                    <div class="titles">
                        <h4 class="title">Study</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">4hrs</h3>
                        <h5 class="lastWeek">Last Week - 7hrs</h5>
                    </div>
                </div>
            </article>

            <article class="otherCards limeGreen">
                <div class="imgOfCard">
                    <img src="./images/icon-exercise.svg" alt="Work">
                </div>
                <div class="infoOfCard">
                    <div class="titles">
                        <h4 class="title">Exercise</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">4hrs</h3>
                        <h5 class="lastWeek">Last Week - 5hrs</h5>
                    </div>
                </div>
            </article>

            <article class="otherCards violet">
                <div class="imgOfCard">
                    <img src="./images/icon-social.svg" alt="Work">
                </div>
                <div class="infoOfCard">
                    <div class="titles">
                        <h4 class="title">Social</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">5hrs</h3>
                        <h5 class="lastWeek">Last Week - 10hrs</h5>
                    </div>
                </div>
            </article>

            <article class="otherCards softOrange">
                <div class="imgOfCard">
                    <img src="./images/icon-self-care.svg" alt="Work">
                </div>
                <div class="infoOfCard">
                    <div class="titles">
                        <h4 class="title">Self Care</h4>
                        <h4 class="dots">...</h4>
                    </div>
                    <div class="times">
                        <h3 class="hours">2hrs</h3>
                        <h5 class="lastWeek">Last Week - 2hrs</h5>
                    </div>
                </div>
            </article>
        </div>


    </div>
</div>
    
</body>
<script src="./app.js"></script>
</html>
